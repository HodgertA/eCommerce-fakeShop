service: eCommerce-backend

provider:
  name: aws
  runtime: nodejs14.x
  region: ca-central-1
  lambdaHashingVersion: "20201221"
  environment: 
    ECOMMERCE_TABLE_NAME: "eCommerce-table"
    USERPOOL_TABLE_NAME: "user-table"
    ACCESS_TOKEN_SECRET: ${file(./config.yml):ACCESS_TOKEN_SECRET}

functions:
  createUser:
    handler: createUser/index.handler
    role: 
      Fn::GetAtt:
        - createUserRole
        - Arn
    events:
      - http:
          path: users
          method: post
          cors: true

  loginUser:
    handler: loginUser/index.handler
    role: 
      Fn::GetAtt:
        - loginUserRole
        - Arn
    events:
      - http:
          path: login
          method: post
          cors: true

  getProducts:
    handler: getProductsForSale/index.handler
    role: 
      Fn::GetAtt:
        - queryItemRole
        - Arn
    events:
      - http:
          path: products
          method: get
          cors: true

  updateCartItem:
    handler: updateCartItem/index.handler
    role: 
      Fn::GetAtt:
        - updateItemRole
        - Arn
    events:
      - http:
          path: cartItems/{productId}
          method: put
          cors: true

  getCartItems:
    handler: getCartItems/index.handler
    role: 
      Fn::GetAtt:
        - queryItemRole
        - Arn
    events:
      - http:
          path: cartItems/
          method: get
          cors: true

  deleteCartItem:
    handler: deleteCartItem/index.handler
    role: 
      Fn::GetAtt:
        - deleteItemRole
        - Arn
    events:
      - http:
          path: cartItems/{productId}
          method: delete
          cors: true

  clearCartItems:
    handler: clearCartItems/index.handler
    role: 
      Fn::GetAtt:
        - batchDeleteRole
        - Arn
    events:
      - http:
          path: cartItems
          method: delete
          cors: true

resources:
  Resources:

    userTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.USERPOOL_TABLE_NAME}
        AttributeDefinitions:
        - AttributeName: "email"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "email"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1 
    
    eCommerceTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.ECOMMERCE_TABLE_NAME}
        AttributeDefinitions:
        - AttributeName: "PK"
          AttributeType: "S"
        - AttributeName: "SK"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "PK"
          KeyType: "HASH"
        - AttributeName: "SK"
          KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
         
          

    createItemRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: createItemRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: Policy-createItem
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: 'Allow'
                  Action:
                    - dynamodb:PutItem
                  Resource:
                    Fn::GetAtt:
                      - eCommerceTable
                      - Arn
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'            
    
    queryItemRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: queryItemRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
